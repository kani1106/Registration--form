<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div >
    <form>
        <h1>Registration Form</h1>
       <label>Name : </label> <input type="text" placeholder="Enter your name" id="name"> 
       <span class="nameerror">Name cannot be empty</span><br>
       <label>Email : </label> <input type="text" placeholder="Enter your email" id="email"> 
       <span class="emailerror">Enter your valid email address</span><br>
       <label>Password : </label> <input type="password" placeholder="Password" id="password"> 
       <span class="passworderror ">Password must be at least 6 characters</span><br>
       <input type="submit" id="submit" >


    </form>
    
</div>



<script src="index.js"></script>
    
</body>
</html>
